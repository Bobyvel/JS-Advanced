<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>

</head>
<body>
<ul id="towns">
    <li>Sofia</li>
    <li>Pleven</li>
    <li>Varna</li>
    <li>Plovdiv</li>
</ul>
<input type="text" id="searchText" />
<button onclick="search()">Search</button>
<div id="result"></div>

<script>
function search() {
    $('ul#towns li').css('font-weight', '');
    let searched = $('#searchText').val();
    let matchedTowns = $(`ul#towns li:contains(${searched})`);
    matchedTowns.css('font-weight', 'bold');
    $('#result').text(matchedTowns.length + ' maches found.');

}


</script>
</body>
</html>
